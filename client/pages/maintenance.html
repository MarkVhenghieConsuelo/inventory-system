<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maintenance</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.18/dist/sweetalert2.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="../styles/global.css" rel="stylesheet">
  <link href="../styles/maintenance.css" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <div class="sidebar">
        <h3 class="text-center text-white">Menu</h3>
        <a href="../pages/product.html" class="active">Product</a>
        <a href="../pages/inventory.html">Inventory</a>
        <a href="../pages/sales.html">Sales</a>
        <a href="../pages/maintenance.html">Maintenance</a>
      </div>
    
      <div class="main">
        <div class="categoryMain border-bottom">
            <div class="container mt-5 mb-1">
                <h2 class="mb-2">Categories</h2>
                <form id="categoryForm" class="border-bottom">
                    <div class="row mb-3">
                        <div class="col mr-2">
                          <input type="text" class="form-control" id="category_name" name="category_name" placeholder="Category Name">
                        </div>
                        <div class="col mr-2">
                          <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                        <div class="col mr-2">
                          
                        </div>
                        <div class="col mr-2 align-bottom"> 
                          
                        </div>
                    </div>          
                </form>
            </div>
            <div class="container mt-3 categoryFilter">
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Search Category Name" id="searchCategoryName">
                    </div>
                    <div class="col">
                        <button class="btn btn-secondary w-100" id="filterProductBtn">Apply</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-secondary w-100" id="clearFilterBtn">Clear</button>
                    </div>
                    <div class="col"></div>
                    <div class="col"></div>
                </div>
            </div>
            <div class="container mt-3 categoryTable">
                <div class="table-responsive">
                    <table class="table" id="category">
                    <thead>
                        <tr>
                            <th>Category Name</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                    </table>
                </div>
                <div class="pagination">
                    <div class="pages">

                    </div>
                    <button class="btn btn-sm btn-outline-secondary m-1" id="refreshCat"><i class="bi bi-arrow-clockwise"></i></button>
                </div>
            </div>
        </div>
        <div class="categoryModal d-none">
            <div class="modalContent">
              <div class="d-flex justify-content-between align-items-center mb-3">
                <h4 class="text-white">Edit Sale</h4>
                <button class="btn btn-sm btn-light" onclick="closeEditModal()">
                  <i class="bi bi-x-lg"></i>
                </button>
              </div>
              <form id="editCategoryForm">
                <div class="mb-3">
                  <label class="form-label text-white">Name</label>
                  <input type="text" class="form-control" id="edit_category_name">
                </div>
                <div class="d-flex justify-content-end gap-2">
                  <button type="submit" class="btn btn-success">Save</button>
                  <button type="button" class="btn btn-secondary" onclick="closeEditModal()">Cancel</button>
                </div>
              </form>
            </div>
        </div>
      </div>
  </div>
  <script src="../scripts/maintenance.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.18/dist/sweetalert2.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.js"></script>
</body>
</html>
